<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Layout 3: Scattered Urban -->
  <rect width="800" height="600" fill="#2a2a2a" stroke="#444" stroke-width="2"/>
  
  <!-- Scattered buildings and ruins -->
  <rect x="100" y="80" width="120" height="80" fill="#708090" stroke="#2F4F4F" stroke-width="2" rx="5"/>
  <text x="160" y="125" fill="#FFF" text-anchor="middle" font-family="Arial" font-size="12">Building</text>
  
  <rect x="300" y="50" width="100" height="100" fill="#8B4513" stroke="#654321" stroke-width="2" rx="8"/>
  <text x="350" y="105" fill="#DDD" text-anchor="middle" font-family="Arial" font-size="12">Ruins</text>
  
  <rect x="550" y="100" width="150" height="60" fill="#708090" stroke="#2F4F4F" stroke-width="2" rx="5"/>
  <text x="625" y="135" fill="#FFF" text-anchor="middle" font-family="Arial" font-size="12">Large Building</text>
  
  <rect x="80" y="280" width="80" height="120" fill="#8B4513" stroke="#654321" stroke-width="2" rx="8"/>
  <text x="120" y="345" fill="#DDD" text-anchor="middle" font-family="Arial" font-size="11">Ruins</text>
  
  <circle cx="300" cy="350" r="60" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <text x="300" y="355" fill="#FFF" text-anchor="middle" font-family="Arial" font-size="12">Forest</text>
  
  <rect x="480" y="320" width="100" height="80" fill="#8B4513" stroke="#654321" stroke-width="2" rx="8"/>
  <text x="530" y="365" fill="#DDD" text-anchor="middle" font-family="Arial" font-size="11">Ruins</text>
  
  <rect x="620" y="280" width="120" height="100" fill="#708090" stroke="#2F4F4F" stroke-width="2" rx="5"/>
  <text x="680" y="335" fill="#FFF" text-anchor="middle" font-family="Arial" font-size="12">Building</text>
  
  <rect x="150" y="480" width="90" height="70" fill="#A0522D" stroke="#8B4513" stroke-width="2" rx="5"/>
  <text x="195" y="520" fill="#FFF" text-anchor="middle" font-family="Arial" font-size="11">Crates</text>
  
  <rect x="400" y="460" width="140" height="90" fill="#708090" stroke="#2F4F4F" stroke-width="2" rx="5"/>
  <text x="470" y="510" fill="#FFF" text-anchor="middle" font-family="Arial" font-size="12">Building</text>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="grid3" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid3)"/>
</svg>